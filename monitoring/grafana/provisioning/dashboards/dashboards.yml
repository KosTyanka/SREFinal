apiVersion: 1

providers:
  - name: 'Concert System'
    orgId: 1
    folder: 'Concert System'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true 